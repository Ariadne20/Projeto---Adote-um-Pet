<ion-header>
  <ion-toolbar style="align-content: center; vertical-align: middle;">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
      </ion-buttons>
    <ion-row>
      <ion-col size="1">
        <ion-button fill="clear" color="dark" routerLink="/home">
          <ion-icon slot="icon-only" name="home"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="11" style="text-align: justify; margin-top: 10pt;">
        <ion-title>
          <strong>Encontrando seu Pet</strong> 
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class= "ion-padding">
  <ion-row style="background-color: #f9c214;">
    <ion-col  size="4.8" class="ion-align-self-center">
      <h1 style="font-weight: bold;text-align: center;">ADOTE UM</h1>
      <h1 style="color: #4ca8f1; font-weight: bold; text-align: center;">PET</h1>
    </ion-col>
    <ion-col class="ion-align-self-center">
      <img src="https://estimacaopetschool.com.br/painelpet/wp-content/uploads/2017/09/line-pets.png" alt="">
    </ion-col>
  </ion-row>

    <ion-item>
      <ion-label position="floating" style="margin: 0%; font-size: 12pt; font-weight: bold;">Escolha o tipo de Pet:</ion-label>
      <ion-select [(ngModel)]="inputType" (ionChange)="FiltroPet()">
      <ion-select-option value="Cachorro">Cachorro</ion-select-option>
      <ion-select-option value="Gato">Gato</ion-select-option>
      <ion-select-option value="Tudo">Tudo</ion-select-option>
      </ion-select>
      </ion-item>
    
    <ion-list *ngFor="let pet of petFiltrados">
      <ion-card class="ion-activatable ripple-parent" style="border-width: 2pt; border-color: black;">
        <ion-card-header>
          <ion-card-subtitle>
            {{pet.Nome}} | {{pet.Genero}} 
          </ion-card-subtitle>
          <ion-row class="ion-align-items-center">
            <ion-col size="3" class="ion-justify-content-start">
              <ion-avatar>
                <img src="{{pet.Foto}}"/>
              </ion-avatar>
            </ion-col>
            <ion-col size="9">  
              <ion-card-content>
                <ion-text>
                  {{pet.Descricao}}
                </ion-text>
              </ion-card-content>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-button [routerLink]="['/olhando-seu-pet', pet.id]" fill="clear" class="ion-no-padding">
                <ion-icon name="arrow-forward-outline" slot="end" color="white"></ion-icon>
                Saiba mais
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button  fill="clear" (click)="UpdateStatus(pet.id)">
                <ion-icon color= "danger" size="medium" slot="icon-only" [name]="pet.Favorito?'heart':'heart-outline'"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-list>   
    

</ion-content>
