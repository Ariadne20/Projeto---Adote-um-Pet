<ion-header>
  <ion-toolbar style="align-content: center; vertical-align: middle;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "home"></ion-back-button>
      </ion-buttons>
    <ion-row>
      <ion-col size="1">
        <ion-button fill="clear" color="dark" routerLink="/home">
          <ion-icon slot="icon-only" name="home"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="11" style="text-align: justify; margin-top: 10pt;">
        <ion-title>
          <strong>Olhando seu Pet</strong> 
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-pets [id]="id"></app-pets>
  <ion-card>

    <img src="https://www.encontramaua.com.br/sobre/wp-content/uploads/mapa-maua.png">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-item>
      <ion-col>
      <ion-icon name="paw-outline"></ion-icon>
      <ion-text class="config">Veja onde Romeu está:</ion-text>
    </ion-col>
  <ion-col>
      <p class="location">  Mauá,SP</p>
    </ion-col>
    </ion-item>
    <ion-item>
      <ion-text>18 min</ion-text>
      <ion-text>(2.6 mi)</ion-text>
      <button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
  </ion-card>
  <p>Está é uma localização aproximada</p>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="center">
      <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
